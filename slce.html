<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <div id="topnav">
      <div id="active-btn">
        <button class="btn" id="btn__html" onclick="changeType(0)">HTML</button>
        <button class="btn" id="btn__js" onclick="changeType(1)">JavaScript</button>
        <button class="btn" id="btn__css" onclick="changeType(2)">CSS</button>
      </div>
    </div>
    
    <div id="container">
      <div id="editor-field">
        <div contenteditable class="editor" id="html-editor" placeholder="HTML" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"/></div>
        <div contenteditable class="editor" id="js-editor" placeholder="JavaScript" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"></div>
        <div contenteditable class="editor" id="css-editor" placeholder="CSS" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"/></div>
      </div>
      
      <div id="display-field">
        <iframe id="preview-display"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="./slce.js"></script>
  </body>
</html>
