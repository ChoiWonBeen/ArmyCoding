<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <h1>Code Editor</h1>
    
    <div id="container">
      <div id="editor-field">
        <div id="active-btn">
          <input name="active-type" type="radio" id="html-btn" class="select-type" checked/>
          <label for="html-btn">html</label>
          <input name="active-type" type="radio" id="js-btn" class="select-type"/>
          <label for="js-btn">js</label>
          <input name="active-type" type="radio" id="css-btn" class="select-type"/>
          <label for="css-btn">css</label>
        </div>

        <input type="textarea" class="editor" id="html-editor" placeholder="HTML" class="editor"/>
        <input type="textarea" class="editor" id="js-editor" class="editor"/>
        <input type="textarea" class="editor" id="css-editor" class="editor"/>
      </div>
      
      <div id="display-field">
        this is display
      </div>
    </div>
    <script type="text/javascript" src="./slce.js"></script>
  </body>
</html>
