<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <h1>Code Editor</h1>
    
    <div id="active-btn">
      <input name="active-type" type="radio" id="open-html-btn" checked/>
      <label for="open-html-btn">html</label>
      <input name="active-type" type="radio" id="open-js-btn"/>
      <label for="open-js-btn">js</label>
      <input name="active-type" type="radio" id="open-css-btn"/>
      <label for="open-css-btn">css</label>
    </div>
    
    <input type="textarea" id="html-area" class=""/>
    <input type="textarea" id="js-area"/>
    <input type="textarea" id="css-area"/>
    <script type="text/javascript" src="./slce.js"/>
  </body>
</html>
