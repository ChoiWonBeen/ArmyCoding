<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <h1>Code Editor</h1>
    
    <div id="container">
      <div id="editor-field">
        <div id="active-btn">
          <input name="active-type" type="radio" class="select-type" id="html-btn" checked/>
          <label for="html-btn">html</label>
          <input name="active-type" type="radio" class="select-type" id="js-btn"/>
          <label for="js-btn">js</label>
          <input name="active-type" type="radio" class="select-type" id="css-btn"/>
          <label for="css-btn">css</label>
        </div>

        <input type="textarea" class="editor" id="html-editor" class=""/>
        <input type="textarea" class="editor" id="js-editor"/>
        <input type="textarea" class="editor" id="css-editor"/>
      </div>
      
      <div id="display-field">
        this is display
      </div>
    </div>
    <script type="text/javascript" src="./slce.js"/>
  </body>
</html>
