<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <h1>Code Editor</h1>
    
    <div id="active-btn">
      <input type="radio" id="open-html-btn" checked/>
      <label>html</label>
      <input type="radio" id="open-js-btn"/>
      <label>js</label>
      <input type="radio" id="open-css-btn"/>
      <label>css</label>
    </div>
    
    <input type="textarea" id="html-area" class=""/>
    <input type="textarea" id="js-area"/>
    <input type="textarea" id="css-area"/>
    <script type="text/javascript" src="./slce.js"/>
  </body>
</html>
