<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <div id="topnav">
      <div id="active-btn">
        <button class="btn" id="btn__html" onclick="changeType(0)">HTML</button>
        <button class="btn" id="btn__js" onclick="changeType(1)">JavaScript</button>
        <button class="btn" id="btn__css" onclick="changeType(2)">CSS</button>
      </div>
    </div>
    
    <div id="container">
      <div id="editor-field">
        <div contenteditable class="editor" id="html-editor"class="editor" oninput="showCode()" spellcheck="false"/></div>
        <div contenteditable class="editor" id="js-editor" class="editor" oninput="showCode()" spellcheck="false"></div>
        <div contenteditable class="editor" id="css-editor" class="editor" oninput="showCode()" spellcheck="false"/></div>
      </div>
      
      <div id="display-field">
        <iframe id="preview-display"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="./slce.js"></script>
  </body>
</html>
