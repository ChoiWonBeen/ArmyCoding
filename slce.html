<!DOCTYPE html>
<html>
  <head>
    <title>Simple Live Code Editor</title>
    <link rel="stylesheet" href="./slce.css"/>
  </head>
  <body>
    <div id="topnav">
      <div id="active-btn">
        <input name="active-type" type="radio" id="html-btn" class="select-type" checked/>
        <label for="html-btn">html</label>
        <input name="active-type" type="radio" id="js-btn" class="select-type"/>
        <label for="js-btn">js</label>
        <input name="active-type" type="radio" id="css-btn" class="select-type"/>
        <label for="css-btn">css</label>
      </div>
    </div>
    
    <div id="container">
      <div id="editor-field">
        <textarea class="editor" id="html-editor" placeholder="HTML" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"/></textarea>
        <textarea class="editor" id="js-editor" placeholder="JavaScript" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"></textarea>
        <textarea class="editor" id="css-editor" placeholder="CSS" class="editor" autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" oninput="showCode()"/></textarea>
      </div>
      
      <div id="display-field">
        <iframe id="preview-display"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="./slce.js"></script>
  </body>
</html>
